<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Employee Directory</title>
  <script type="module" src="/src/main.js"></script>
  <link rel="stylesheet" href="/src/style.css" />
</head>
<body>
  <header class="toolbar-header bordered-top">
    <h1>Employee Directory</h1>
    <div class="top-actions">
      <input type="search" id="searchInput" placeholder="Search by name or email" />
      <button id="filterToggle">Filter</button>
    </div>
  </header>

  <div id="toolbar">
    <div>
      Sort:
      <select id="sortSelect">
        <option value="">--Select--</option>
        <option value="firstName">First Name</option>
        <option value="department">Department</option>
      </select>
      Show:
      <select id="itemsPerPage">
        <option value="10">10</option>
        <option value="25">25</option>
        <option value="50">50</option>
        <option value="100">100</option>
      </select>
    </div>
    <div>
      <button id="addBtn" class="add-employee">Add Employee</button>
    </div>
  </div>

  <div id="employeeList"></div>

  <div id="formContainer" class="hidden">
    <form id="employeeForm">
      <h2 id="formTitle">Add Employee</h2>
      <label for="firstName">First name</label>
      <input type="text" id="firstName" required />

      <label for="lastName">Last name</label>
      <input type="text" id="lastName" required />

      <div class="form-row">
        <div>
          <label for="email">Email</label>
          <input type="email" id="email" required />
        </div>
        <div>
          <label for="department">Department</label>
          <select id="department" required>
            <option value="">Select</option>
            <option value="HR">HR</option>
            <option value="IT">IT</option>
            <option value="Finance">Finance</option>
            <option value="Design">Design</option>
          </select>
        </div>
      </div>

      <label for="role">Role</label>
      <select id="role" required>
        <option value="">Select</option>
        <option value="Manager">Manager</option>
        <option value="Developer">Developer</option>
        <option value="Analyst">Analyst</option>
        <option value="Designer">Designer</option>
      </select>

      <div class="actions">
        <button type="button" id="cancelBtn">Cancel</button>
        <button type="submit">Add</button>
      </div>
    </form>
  </div>

  <div id="filterSidebar" class="hidden">
    <form id="filterForm">
      <h3>Filter Employees</h3>
      <label for="filterName">First Name:</label>
      <input type="text" id="filterName" />

      <label for="filterDept">Department:</label>
      <input type="text" id="filterDept" />

      <label for="filterRole">Role:</label>
      <input type="text" id="filterRole" />

      <div class="actions">
        <button type="submit">Apply</button>
        <button type="button" id="resetFilter">Reset</button>
      </div>
    </form>
  </div>

  <footer id="footer">Â© 2025 Employee Directory App. All rights reserved.</footer>
</body>
</html>
